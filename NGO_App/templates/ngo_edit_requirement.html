{% extends 'ngo_navigation.html' %}
{% load static %}
{% block  user_body %}

{% ifequal error "no" %}
<script>
  alert("Requirement Updated Successfully! :)");
  window.location=('{% url 'ngo_self_requirements' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
  alert("Something went wrong, please try again :(");
</script>
{% endifequal %}

<section id="signup">
  <div class="bg-light">
    <br><br>
    <div class="container">
      <div class="row">

        <div class="col-sm-6">
          <h2>EDIT REQUIREMENT</h2>
          <hr>
          <div class="form-container">
            <br>
            <div class="form-box">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                  <label for="requirement">Requirement</label><br>
                  <input id="requirement" type="text" name="requirement" value="{{ngo_req.requirement}}" disabled ><br>
                </div>

                <div class="form-group">
                  <label for="quantity">Quantity</label><br>
                  <input id='quantity' type="number" min='0' placeholder="Enter the Quantity here" name="quantity" value="{{ngo_req.quantity}}"><br>
                </div>

                <div class="form-group">
                  <label for="message">Message to User</label>
                    <input id="message" type="textarea" name="message" placeholder="Enter message for the donor" value="{{ngo_req.message}}">
                    <br>
                </div>

                <button class='text-center signup-btn' type="submit" name="submit">SUBMIT</button>

              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
            <center>
              <br><br>
              <i class="fa fa-upload" style="font-size:400px;padding-top: 15px;color: black;"></i>
            </center>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
