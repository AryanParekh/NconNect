{% extends 'adminnavigation.html' %}
{% load static %}
{% block admin_body %}

<section id="signup">
  <div class="bg-light">
    <br><br>
    <div class="container">
      <h2 class="text-center">NON-VALIDATED NGO's</h2>
      <hr>
      <table class="table table-bordered" id=mytable>
        <thead>
          <tr>
            <th>Reg. No</th>
            <th>NGO Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Certificate</th>
            <th>Action</th>
          </tr>
          {% for i in ngos %}
          <tr>
            <td>{{i.registration_number}}</td>
            <td>{{i.ngo_name}}</td>
            <td>{{i.user.username}}</td>
            <td>{{i.contact}}</td>
            <td><a href="{{i.certificate.url}}">View Certificate</a></td>
            <td>
              <a href="{% url 'verify_ngo' i.id %}" style="color:green;font-size:20px;"><i class="fa fa-check" ></i></a>
              <a href="{% url 'delete_ngo' i.id %}" style="color:red;font-size:20px;"><i class="fa fa-times" ></i></a>
            </td>
          </tr>
          {% endfor %}
        </thead>
      </table>
    </div>
  </div>
</section>
{% endblock %}
